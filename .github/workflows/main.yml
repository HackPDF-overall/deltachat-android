name: Android Build APK

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # =======================================================
    # 重点是这里！新增这一步来骗过谷歌插件
    # =======================================================
    - name: Mock google-services.json
      run: |
        echo '{
          "project_info": {
            "project_number": "123456789012",
            "project_id": "mock-project-id",
            "storage_bucket": "mock-bucket"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:123456789012:android:mockappid",
                "android_client_info": {
                  "package_name": "com.b44t.messenger.test.beta"
                }
              },
              "api_key": [
                {
                  "current_key": "mock-api-key"
                }
              ]
            }
          ]
        }' > app/google-services.json

    - name: Build Debug APK
      # 依然保持 JDK 17 和 -x lint
      run: ./gradlew assembleDebug -x lint --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
